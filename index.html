<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticTocToe.css">
    <title>Tic Toc Toe</title>
</head>
<body>
    <div class="main-container">
        <h1>Welcome to Game!!</h1>
        <h2 id="message"></h2>
        <div id="game" class="grid-container">
            <div name="0" class="grid item-0"></div>
            <div name="1" class="grid item-1"></div>
            <div name="2" class="grid item-2"></div>
            <div name="3" class="grid item-3"></div>
            <div name="4" class="grid item-4"></div>
            <div name="5" class="grid item-5"></div>
            <div name="6" class="grid item-6"></div>
            <div name="7" class="grid item-7"></div>
            <div name="8" class="grid item-8"></div>
        </div>
    </div>
    <script src="ticToctoe.js"></script>
</body>
</html>
